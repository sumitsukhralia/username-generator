<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Username Generator</title>
    <meta name="description" content="Generate aesthetic, gamer, cute, and edgy usernames instantly.">

    <style>
        :root {
            /* Palette from your document */
            --c-bg: #F6F2FF;      /* Source 6 */
            --c-primary: #855DAD; /* Source 2 */
            --c-dark: #5B3B79;    /* Source 3 */
            --c-accent: #E07BE0;  /* Source 4 */
            --c-light: #DCCCFF;   /* Source 5 */
            
            --c-text: #000000;    /* Requirement: Black Text */
            --font-main: 'Georgia', 'Times New Roman', serif; /* Requirement: Serif */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: var(--font-main);
            line-height: 1.6;
            padding: 20px;
        }

        /* Layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--c-dark);
            padding-bottom: 20px;
        }

        h1 { font-size: 2.5rem; color: var(--c-dark); }
        p { font-style: italic; }

        /* Control Panel */
        .control-panel {
            background: #fff;
            border: 2px solid var(--c-primary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 0px var(--c-light);
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 15px; }

        label { display: block; font-weight: bold; margin-bottom: 5px; }

        input[type="text"], select, input[type="range"] {
            width: 100%;
            padding: 10px;
            font-family: var(--font-main);
            font-size: 1rem;
            border: 1px solid var(--c-primary);
            background: var(--c-bg);
            color: var(--c-text);
        }

        /* Generate Button */
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--c-primary);
            color: #fff; /* White text for contrast */
            border: none;
            font-family: var(--font-main);
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            margin-top: 10px;
        }

        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }

        /* Toggles */
        .options-row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .toggle { display: flex; align-items: center; gap: 10px; cursor: pointer; }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .result-card {
            background: #fff;
            border: 1px solid var(--c-dark);
            padding: 10px;
            text-align: center;
            transition: all 0.2s;
            position: relative;
        }

        .result-card:hover {
            box-shadow: 3px 3px 0px var(--c-accent);
            transform: translateY(-2px);
        }

        .username-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            word-break: break-all;
        }

        .card-actions {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .action-btn {
            background: var(--c-light);
            border: none;
            font-size: 0.8rem;
            padding: 5px 8px;
            cursor: pointer;
            font-family: var(--font-main);
        }

        .action-btn:hover { background: var(--c-accent); }

        /* Ads & Helpers */
        .ad-placeholder {
            background: #eee;
            color: #999;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px dashed #ccc;
            font-size: 0.8rem;
        }

        .hidden { display: none; }
        #cooldownMsg { color: var(--c-accent); text-align: center; margin-top: 5px; font-weight: bold;}
        
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ad-placeholder">Ad Space (Top Banner)</div>

        <header>
            <h1>Username Generator</h1>
            <p>Aesthetic • Gamer • Cute • Minimal</p>
        </header>

        <main>
            <div class="control-panel">
                <div class="input-group">
                    <label for="baseWord">Base Word (Optional)</label>
                    <input type="text" id="baseWord" placeholder="e.g. Moon, Ninja">
                </div>

                <div class="input-group">
                    <label for="category">Style Category</label>
                    <select id="category">
                        <option value="aesthetic">Aesthetic / Soft</option>
                        <option value="gamer">Gamer / Cool</option>
                        <option value="cute">Cute / Kawaii</option>
                        <option value="edgy">Edgy / Minimal</option>
                    </select>
                </div>

                <div class="options-row">
                    <label class="toggle">
                        <input type="checkbox" id="useNumbers">
                        Add Numbers
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="useSpecials">
                        Special Chars
                    </label>
                </div>

                <div class="input-group">
                    <label>Length Preference</label>
                    <input type="range" id="lengthRange" min="1" max="3" value="2">
                </div>

                <button id="generateBtn" class="btn-primary">Generate Usernames</button>
                <div id="cooldownMsg" class="hidden">Please wait 3s...</div>
            </div>

            <div id="resultsArea" class="results-grid">
                <div class="empty-state" style="text-align:center; grid-column: 1/-1;">Tap Generate to start...</div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Username Gen.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
