<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Generator</title>
    <meta name="description" content="Generate aesthetic and premium usernames instantly.">

    <style>
        :root {
            /* --- LIGHT THEME --- */
            --bg-color: #F6F2FF;      
            --card-bg: #FFFFFF;
            --primary: #855DAD; 
            --text-main: #1A1A1A;     
            --text-sub: #555555;
            --border: #DCCCFF;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* --- DARK THEME --- */
        body.dark-mode {
            --bg-color: #0f0c15;      
            --card-bg: #1a1625;       
            --primary: #a87fe0;       
            --text-main: #ffffff;
            --text-sub: #bbbbbb;
            --border: #3c2f4d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            line-height: 1.6;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container { max-width: 800px; margin: 0 auto; }

        /* --- FIX 1: CENTERED LOGO --- */
        nav {
            position: relative; /* Allows absolute positioning for the button */
            display: flex;
            justify-content: center; /* Centers the H1 */
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }
        
        /* Dark mode button sticks to the right */
        .theme-btn {
            position: absolute;
            right: 0;
            background: none;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        .theme-btn:hover { background: var(--border); }

        /* Control Panel */
        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-sub); }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            font-family: var(--font-stack);
            font-size: 1rem;
            border: 1px solid var(--border);
            background: var(--bg-color);
            color: var(--text-main);
            border-radius: 8px;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        /* --- FIX 2: BUTTON CSS --- */
        #generateBtn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: var(--font-stack);
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            margin-top: 10px;
        }
        #generateBtn:active { transform: scale(0.98); }
        #generateBtn:hover { opacity: 0.9; }

        /* Toggles */
        .options-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .toggle { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.9rem; }

        /* Results Area */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .result-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .result-card:hover { transform: translateY(-3px); border-color: var(--primary); }
        
        .username-text { display: block; font-weight: 600; margin-bottom: 10px; word-break: break-all;}

        .action-btn {
            background: var(--bg-color); color: var(--text-sub);
            border: 1px solid var(--border); padding: 6px 12px;
            border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.75rem;
        }
        .action-btn:hover { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* --- FIX 3: NEW TRENDING COLUMN --- */
        .trending-container {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--border);
            text-align: center;
        }
        
        .trending-container h3 {
            font-size: 1rem; color: var(--text-sub); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;
        }

        .trending-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .trending-tag {
            background: var(--bg-color);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-main);
            opacity: 0.8;
        }

        footer { margin-top: 50px; text-align: center; color: var(--text-sub); font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <nav>
            <h1>NameGen.</h1>
            <button class="theme-btn" id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Dark</button>
        </nav>

        <main>
            <div class="control-panel">
                <div class="input-group">
                    <label for="baseWord">Keyword (Optional)</label>
                    <input type="text" id="baseWord" placeholder="e.g. Cloud, Ninja">
                </div>

                <div class="input-group">
                    <label for="category">Style</label>
                    <select id="category">
                        <option value="aesthetic">Aesthetic & Soft</option>
                        <option value="gamer">Gamer & Pro</option>
                        <option value="cute">Cute & Kawaii</option>
                        <option value="premium">Premium & Short</option>
                    </select>
                </div>

                <div class="options-row">
                    <label class="toggle">
                        <input type="checkbox" id="useNumbers"> Add Numbers
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="useSpecials"> Special Chars
                    </label>
                </div>

                <button id="generateBtn">Generate Ideas</button>
            </div>

            <div id="resultsArea" class="results-grid">
                </div>

            <div class="trending-container">
                <h3>ðŸ”¥ Trending Now</h3>
                <div class="trending-list" id="trendingList">
                    <span class="trending-tag">Loading...</span>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Username Generator</p>
        </footer>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
