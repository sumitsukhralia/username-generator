            font-size: 1rem;
            border: 1px solid var(--border);
            background: var(--bg-color);
            color: var(--text-main);
            border-radius: 8px;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        #generateBtn {

            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: var(--font-stack);
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 700;

            transition: all 0.2s;
            margin-top: 10px;

        #generateBtn:active { transform: scale(0.98); }
        #generateBtn:hover { opacity: 0.9; }

        .options-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .toggle { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.9rem; }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .result-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .result-card:hover { transform: translateY(-3px); border-color: var(--primary); }
        
        .username-text { display: block; font-weight: 600; margin-bottom: 10px; word-break: break-all;}

        .action-btn {
            background: var(--bg-color); color: var(--text-sub);
            border: 1px solid var(--border); padding: 6px 12px;
            border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.75rem;
        }
        .action-btn:hover { background: var(--primary); color: #fff; border-color: var(--primary); }

            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-main);
            opacity: 0.8;

    <script>
        // Theme Logic
        const themeBtn = document.getElementById('themeToggle');
        const body = document.body;
        if (localStorage.getItem('theme') === 'dark') enableDark();

        window.toggleTheme = () => {
            if (body.classList.contains('dark-mode')) disableDark();
            else enableDark();
        };

        function enableDark() {
            body.classList.add('dark-mode');
            themeBtn.innerText = "â˜€ï¸ Light";
            localStorage.setItem('theme', 'dark');
        }

        function disableDark() {
            body.classList.remove('dark-mode');
            themeBtn.innerText = "ðŸŒ™ Dark";
            localStorage.setItem('theme', 'light');
        }

        // Generator Logic
        const generateBtn = document.getElementById('generateBtn');
        const resultsArea = document.getElementById('resultsArea');
        const trendingList = document.getElementById('trendingList');

        generateBtn.onclick = () => { generateUsernames(true); };

        function generateUsernames(isMainArea) {
            const db = window.wordDatabase || { aesthetic: ["Error"] };
            
            let cat = 'aesthetic';
            let base = '';
            let useNum = false;
            let useSpec = false;

            if (isMainArea) {
                cat = document.getElementById('category').value;
                base = document.getElementById('baseWord').value.trim();
                useNum = document.getElementById('useNumbers').checked;
                useSpec = document.getElementById('useSpecials').checked;
            } else {
                const cats = ['aesthetic', 'gamer', 'cute', 'premium'];
                cat = cats[Math.floor(Math.random() * cats.length)];
            }

            const styleWords = db[cat] || db.aesthetic; 
            const nounWords = db.nouns || ["User"];
            
            const results = [];
            const count = isMainArea ? 24 : 12;

            for (let i = 0; i < count; i++) {
                let name = "";
                const w1 = getRandom(styleWords);
                const w2 = getRandom(nounWords);

                if (base && isMainArea) {
                    if (Math.random() > 0.5) name = w1 + base;
                    else name = base + w2;
                } else {
                    if (cat === 'premium') name = w1; 
                    else name = w1 + w2;
                }

                if (useNum && Math.random() > 0.6) name += Math.floor(Math.random() * 99);
                if (useSpec && Math.random() > 0.8) name = `x${name}x`;

                results.push(name);
            }

            if (isMainArea) renderResults(results);
            else renderTrending(results);
        }

        function getRandom(arr) {
            if (!arr || arr.length === 0) return "User";
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function renderResults(names) {
            resultsArea.innerHTML = '';
            names.forEach(name => {
                const div = document.createElement('div');
                div.className = 'result-card';
                div.innerHTML = `
                    <span class="username-text">${name}</span>
                    <button class="action-btn" onclick="copyText('${name}')">Copy</button>
                `;
                resultsArea.appendChild(div);
            });
        }

        function renderTrending(names) {
            trendingList.innerHTML = '';
            names.forEach(name => {
                const span = document.createElement('span');
                span.className = 'trending-tag';
                span.innerText = name;
                trendingList.appendChild(span);
            });
        }

        window.copyText = (text) => {
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        };

        window.onload = () => { generateUsernames(false); };
    </script>
